<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron bg-dark text-light p-3 ">
        <div class="container pt-3 pb-3 ">
            <div class="row">
                <h1 class="display-4 text-center">$3000</h1>

            </div>
            
        <hr class="my-4">
        <div class="row text-center">
            <div class="col-6">
                <h3 class="text-success">+$4000</h3>
                
            </div>
            <div class="col-6">
                <h3 class="text-danger">-$1000</h3>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="description" placeholder="Item Description" aria-label="Item Description" aria-describedby="basic-addon2">
                    <input placeholder="Amount" id="amount" class="form-control" type="number">
                    <div class="input-group-append">
                      <select class="btn btn-outline-secondary p-2" id="type" type="button">
                          <option value="income">Income</option>
                          <option value="expense">Expense</option>
                     </select>
                      <button class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                  </div>
            </div>
        </div>
       
        </div>
        
      </div>
      
      <div class="container mt-3">
          <div class="row">
              <div class="col-md-6">
                <h3 class="text-center">Income</h3>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Got paycheck<span style="float:right">x</span></li>
                            
                            <li class="list-group-item list-group-item-success">$<span>4000</span></li>
                           
                          </ul>
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                <h3 class="text-center">Expense</h3>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Payed Mortgage<span style="float:right">x</span></li>
                          
                            
                            
                            <li class="list-group-item list-group-item-danger" >$<span>1000</span></li>
                           
                          </ul>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
