<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Budget App</title>

    <style>
      .columns{
        height: 500px;
        overflow: auto;
        
      }

      ::-webkit-scrollbar {
  width: 4px;
}
.delete-button{
  color: red;
  cursor: pointer;
  font-weight: bold;
}
/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: darkgrey; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Budget</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop-signin">
                Sign In
              </button>           
             </li>
             <li class="nav-item">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop-signup">
                Register
              </button>           
             </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron bg-dark text-light p-3 ">
        <div class="container pt-3 pb-3 ">
            <div class="row">
                <h1  class="display-4 text-center">$<span id="main-display"></span></h1>

            </div>
            
        <hr class="my-4">
        <div class="row text-center">
            <div class="col-6">
                <h3 class="text-success">+$<span id="income-display">4000</span></h3>
                
            </div>
            <div class="col-6">
                <h3 class="text-danger">-$<span id="expense-display">$1000</span></h3>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input  type="text" class="form-control" id="description" placeholder="Item Description" aria-label="Item Description" aria-describedby="basic-addon2" required>
                    <input placeholder="Amount" id="amount" class="form-control" type="number" required>
                    <div class="input-group-append">
                      <select class="btn btn-outline-secondary p-2" id="type" type="button">
                          <option value="income">Income</option>
                          <option value="expense">Expense</option>
                     </select>
                      <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
                    </div>
                  </div>
            </div>
        </div>
       
        </div>
        
      </div>
      
      <div class="container mt-3">
          <div class="row">
              <div  class="col-md-6">
                <h3 class="text-center">Income</h3>
                <div class="columns" id="income-column">
                  
                </div>
                
              </div>
              <div class="col-md-6">
                <h3 class="text-center">Expense</h3>
                <div class="columns" id="expense-column">
                  
                </div>
                
              </div>
          </div>
      </div>





      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop-signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sign In</h5>
        <button type="button" id="close-signin" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input id="email_login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id="password_login" type="password" class="form-control" id="exampleInputPassword1">
          </div>

          
          
          <button id="submit_user_login" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
        <button type="button" class="btn-close" id="close-signup" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email_register" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password_register">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="confirm-password" class="form-control" id="password_register_confirm">
          </div>
          <button id="submit_user_register" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
     
    </div>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      
      <script> var exports = {}; </script>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
